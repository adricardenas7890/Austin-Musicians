<!-- any changes to main formatting do to base.html -->
{% extends 'base.html' %}


<!-- controls page title, "- Local Austin Musicians" will always come after it -->
{% block header %}
    <h1>{% block title %}Home{% endblock %}</h1>
{% endblock %}



<!-- contains content of the page -->
{% block content %}
    <div id="mainCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class = "full-page-container-austin carousel-item active">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <h1 class="text-center cover">
                            Austin Musicians
                        </h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="text-center">
                            <div class="card mb-3" style="max-width: 100%; max-height: 50%;">
                                <div class="card-body text-dark cover-card">
                                <h3 class="card-title">Not sure what you're doing tonight?</h3>
                                    <p class="card-text"><em>Groove better in your own city</em></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item" style="background: orange;">
                div2
            </div>
            <div class="carousel-item" style="background: yellow;">
                div3
            </div>
        </div>
        <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endblock content %}
